    <div class="paper">
        <h1>Student Organization Fundraising Request Form</h1>
        <!--This line will be changed when the form will be submitted.-->
        <form>

            <!--The label tags are the words in front of the text box.-->
            <label for="orgName">Organization Name:</label>
            <input type="text" id="orgName" name="orgName" placeholder="Name" required><br>
            <!--The input tags are used for getting the input.-->

            <label for="CPerson">Contact Person:</label>
            <input type="text" id="CPerson" name="CPerson" placeholder="Contact" required><br>

            <label for="CEmail">Contact Person Email:</label>
            <input type="text" id="CEmail" name="CEmail" placeholder="Email" required><br>

            <label for="dates">Proposed dates of fundraiser:</label>
            <input type="text" id="dates" name="dates" placeholder="Dates" required><br>

            <label for="descrip">Description of fundraiser:</label>
            <input type="text" id="descrip" name="descrip" placeholder="Description" required><br>

            <label for="location">Location of fundraiser:</label>
            <input type="text" id="location" name="location" placeholder="Location" required><br>

            <label for="use">What are the funds being raised for?</label>
            <input type="text" id="use" name="use" placeholder="Use" required><br>

            <label for="upfrontC">Estimated upfront cost to organization:</label>
            <input type="text" id="upfrontC" name="upfrontC" placeholder="Upfront cost" required><br>

            <label for="signature">Advisor's signature:</label>
            <input type="text" id="signature" name="signature" placeholder="Signature" required><br>

            <button type="reset">Reset Form</button>
            <button type="button" onclick="sendMail();">Submit</button>

        </form>
    </div>
